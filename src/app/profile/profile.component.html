<div class="container-fluid">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading text-center">
        Update your Profile
      </div>
      
      <div class="panel-body text-center ">
        <form class="form-horizontal">
          
          <div class="form-group">
            <label class="control-label col-sm-2"> Name:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Username">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2"> Gender:</label>
            <div class="col-sm-10">
              <select class="form-control" [(ngModel)]="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2"> School:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" [(ngModel)]="school" name="school" placeholder="school">
              <br>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label col-sm-2">Birthday:</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" [(ngModel)]="bday" name="bday" placeholder="bday">
              <br>
            </div>
          </div>

        </form>
        <button (click) ="Update()" class="btn btn-primary ">Update</button>
        <br> {{message}}
      </div>
    </div>
  </div>
</div>
