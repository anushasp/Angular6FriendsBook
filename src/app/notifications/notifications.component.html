<div class="container-fluid">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        
        <table class="table table-striped" >
            <tbody>
                <tr *ngFor="let not of notlist">
                    <td> {{not.content}}</td>
                    <td *ngIf="not.type==0">
                        <button (click)="Accept(not.content)" class="btn btn-primary">Accept</button>
                        <button (click)="Reject(not.content)" class="btn btn-primary">Reject</button>
                    </td>
                    <td *ngIf="not.type==1">
                        <button (click)="Reply(not.content)" class="btn btn-primary">Reply</button>
                        <button (click)="Ignore(not.content)" class="btn btn-primary">Ignore</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
